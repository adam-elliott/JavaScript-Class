<script>


let inpArray = [1, 2, 2, 3, 4, 2, 2, 4, 4];


function findDups (x) {
	let undupArray = [];
	for (let i=0; i<x.length; i++) {
	
	let currentArray = inpArray[i];
	let currentArray2 = inpArray[i+1];
	
	if (currentArray != currentArray2) {
		undupArray.push(currentArray);
	}
	}
	return undupArray;
}
