<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>Hours from now</title>
 <script src="helper.js"></script>
</head>
<body>
 <div id="main">

 </div>
 <script>
		
		let userNumber = prompt("Enter a number");
		let newDate = new Date();
		newDate.setHours(newDate.getHours() + userNumber);
		if (newDate.getHours() > 12) {
			var amPM = "pm";
		}
		else {
			var amPM = "am";
		}
  echo(userNumber + " hour(s) from now it will be " + (newDate.getHours() % 12) +":"+ newDate.getMinutes() + amPM);
 </script>
</body>
</html>
