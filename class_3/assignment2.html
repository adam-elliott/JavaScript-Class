<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>A sample page</title>
 <script src="helper.js"></script>
</head>
<body>
 <div id="main">

 </div>
 <script>

//Prompt user for integer
let x = prompt("Pick a number!");

//Test integer for multiples
if (x % 3 == 0 && x % 5 == 0){
		document.getElementById("main").innerHTML = "FizzBuzz";
}
else if (x % 3 == 0 && x % 5 != 0){
		document.getElementById("main").innerHTML = "Fizz";
}
else if (x % 3 != 0 && x % 5 == 0){
		document.getElementById("main").innerHTML = "Buzz";
}
else{
  document.getElementById("main").innerHTML = x;
}
 </script>
</body>
</html>
