<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>FizzBuzz</title>
 <script src="helper.js"></script>
</head>
<body>
 <div id="main">

 </div>
 <script>

//Prompt user for integer
let x = prompt("Pick a number!");

//Test integer for multiples
if (x % 3 == 0 && x % 5 == 0){
		echo("FizzBuzz");
}
else if (x % 3 == 0 && x % 5 != 0){
		echo("Fizz");
}
else if (x % 3 != 0 && x % 5 == 0){
		echo("Buzz");
}
else{
  echo(x);
}
 </script>
</body>
</html>
