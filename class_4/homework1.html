 <script>
	
function isPalindrome(myString) {
	let removeChar = myString.replace(/[^A-Z0-9]/ig, "").toLowerCase();
	let checkPalindrome = removeChar.split('').reverse().join('');
	if(removeChar === checkPalindrome) {
		echo(myString + " is a Palindrome.");
		}	else {
			echo(myString + " is not a Palindrome.")
		}
}

isPalindrome(prompt("Type a word to see if it is a palindrome."));

 </script>
