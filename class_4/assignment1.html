<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>A sample page</title>
 <script src="helper.js"></script>
</head>
<body>
 <div id="main">

 </div>
 <script>
		
		for (i=0; i<101; i++) {
							if (i % 3 == 0 && i % 5 == 0){
						echo("FizzBuzz");
				}
				else if (i % 3 == 0 && i % 5 != 0){
						echo("Fizz");
				}
				else if (i % 3 != 0 && i % 5 == 0){
						echo("Buzz");
				}
				else{
						echo(i);
				}
		}

 </script>
</body>
</html>
